<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM...</title>
    <style>
      #area {
        font: normal 20pt arial;
        background: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()" // jeito para ativar os Eventos DOM no html
      onmouseout="sair()"
    >
      Interaja...
    </div>-->

    <div id="area">Interaja</div>
    <script>
      let a = document.getElementById('area')

      area.addEventListener('click', clicar)
      area.addEventListener('mouseenter', entrar)
      area.addEventListener('mouseout', sair)

      function clicar() {
        a.innerText = 'clicou!'
        a.style.background = 'yellow'
        a.style.color = 'red'
      }

      function entrar() {
        a.innerText = 'entrou!'
        a.style.background = 'blue'
        a.style.color = 'purple'
      }

      function sair() {
        a.innerText = 'saiu!'
        a.style.background = 'black'
        a.style.color = 'white'
      }
    </script>
  </body>
</html>
