<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando numeros...</title>
    <style>
      body {
        font: normal 18pt arial;
      }
      input {
        font: normal 18pt arial;
        width: 100px;
      }
      #res {
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />

    <div id="res">Resultado</div>
    <script>
      function somar() {
        let tn1 = document.getElementById('txtn1')
        let tn2 = document.querySelector('input#txtn2')
        let res = document.getElementById('res')
        let n1 = Number(tn1.value) // quando ele vem de uma caixa de texto ele é string, por isso a conversão e o value para pegar o valor então o n1 está recebendo o valor do primeiro input(tn1) convertido para número.
        let n2 = Number(tn2.value)
        let s = n1 + n2

        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
      }
    </script>
  </body>
</html>
