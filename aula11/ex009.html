<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Nacionalidade</h1>
    Informe sua nacionalidade: <input type="text" id="nacionalidade" />
    <input type="button" value="Checar" onclick="checar()" />

    <div id="res"></div>
    <script>
      function checar() {
        let pais = window.document.getElementById('nacionalidade').value
        let res = window.document.getElementById('res')

        if (pais == 'brasil') {
          // condição simples
          res.innerHTML = 'Brasileiro'
        } else {
          res.innerHTML = 'Estrangeiro'
        }
      }

      /*Sim, o .value é muito importante quando estamos trabalhando com campos de entrada (input fields) em JavaScript.

Portanto, sempre que você quiser trabalhar com o que o usuário realmente digitou em um campo de entrada, você precisa acessar a propriedade .value desse elemento de entrada.

*/
    </script>
  </body>
</html>
