<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="verificar" onclick="calcular()" />

    <div id="res"></div>
    <script>
      function calcular() {
        let txtv = window.document.getElementById('txtvel')
        let res = window.document.getElementById('res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong></p>`

        if (vel > 60) {
          res.innerHTML += `<p>Passou do limite de velocidade. <strong>MULTADO</strong></p>`
        } else {
          res.innerHTML += `<p>Velocidade normal</p>` // += é para não apagar a mensagem anterior, no caso o primeiro res.innerhtml
        }
        res.innerHTML += '<p> Dirija sempre com o cinto de segurança </p>'
      }
    </script>
  </body>
</html>
