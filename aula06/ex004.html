<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      let nome = window.prompt('Qual é o seu nome?')

      document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.</br>`)
      document.write(
        `Olá, ${nome}! Seu nome em maiusculas fica ${nome.toUpperCase()} </br>`
      )
      document.write(
        `Olá, ${nome}! Seu nome em minusculas fica ${nome.toLowerCase()}</br>`
      )
    </script>
  </body>
</html>
