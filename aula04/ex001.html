<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa...</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20px arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>

  <body>

    <p>Me livrei da maldição!!!</p>
